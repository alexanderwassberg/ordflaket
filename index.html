            <button class="btn-voice" onclick="toggleVoices();"><i class="fa fa-cog"></i></button>

        <div class="voice-changer">
            <div class="option" style="display: none;">
                <label for="voice">Röst</label>
                <select name="voice" id="voice"></select>
            </div>
            <div class="option">
                <label for="volume">Volym</label>
                <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
            </div>
            <div class="option">
                <label for="rate">Hastighet</label>
                <input type="range" min="0.5" max="1.5" step="0.1" name="rate" id="rate" value="1">
            </div>
            <div class="option">
                <label for="pitch">Pitch</label>
                <input type="range" min="0.1" max="2" step="0.1" name="pitch" id="pitch" value="1">
            </div>
        </div>

        <div class="word-container">
            <div class="copied-container">
                <span class="copied">Kopierat!</span>
            </div>
            <h1 id="word" onclick="copyWord();"></h1>
        </div>

        <button class="btn-generate" onclick="getWord();">
            <i class="fa fa-random"></i>
        </button>
